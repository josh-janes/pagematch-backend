version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bookrec
      POSTGRES_USER: bookrecuser
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookrecuser -d bookrec"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/bookrec"
      SPRING_DATASOURCE_USERNAME: "bookrecuser"
      SPRING_DATASOURCE_PASSWORD: "postgres123"
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_AI_OPENAI_API_KEY: "sk-dummy-key"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data: